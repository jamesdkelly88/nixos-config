version: '3'

vars:
  CHANNEL: 25.05
  SYNAPTICS_URL: https://www.synaptics.com/sites/default/files/exe_files/2024-10/DisplayLink%20USB%20Graphics%20Software%20for%20Ubuntu6.1-EXE.zip
  SYNAPTICS_VER: 610

tasks:
  hello:
    cmds:
      - echo "Hello from task"

  channel:
    cmds:
      - sudo nix-channel --list
    desc: Show current channel

  cleanup:
    cmds:
      - sudo nix-env --delete-generations +5 --profile /nix/var/nix/profiles/system
      - sudo nix-store --gc
    desc: Cleanup all but 5 generations, and unused packages

  displaylink:
    cmds:
      - curl -o displaylink-{{.SYNAPTICS_VER}}.zip {{.SYNAPTICS_URL}}
      - nix-prefetch-url file://$PWD/displaylink-{{.SYNAPTICS_VER}}.zip
    desc: Fetch binaries for docking station

  rebuild:
    cmds:
      - sudo nixos-rebuild switch
    desc: Deploy configuration changes

  test:
    cmds:
      - sudo nixos-rebuild dry-build
    desc: Test configuration changes

  update:
    cmds:
      - sudo nix-channel --update
      - task: rebuild
    desc: Update packages

  upgrade:
    cmds:
    - task: displaylink
    - sudo nix-channel --add https://channels.nixos.org/nixos-{{.CHANNEL}} nixos
    - sudo nixos-rebuild boot --upgrade
    - echo "Reboot to activate changes"
    desc: Upgrade NixOS to {{.CHANNEL}} - also need to update home manager and possibly displaylink